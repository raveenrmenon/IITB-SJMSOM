{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rounds</title>
        <link href="{% static 'newsvendor/round.css' %}" rel="stylesheet">
    </head>
    <h1>Round :{{question.qid}}</h1>
    <body>
        <form action="{% url 'newsvendor:round' %}" method="POST">{% csrf_token %}
        <div class="split left">
            <div class="centered">
              <img style="width:400px;height:200px;" src="{% static 'newsvendor/plots/1.png' %}" alt="Scatterplot">
                <p><h4><label >Underage Cost: {{question.CU}} </label></h4></p>
                <p><h4><label>Overage Cost: {{question.CO}}</label></h4></p>
               
            </div>
       
          </div>
          
          <div class="split right">
            <div class="centered">
              <!-- <img src="img_avatar.png" alt="Avatar man"> -->
              <p><h2><label for="forecast">Point Forecast</label>
                <input type="number" id="forecast" name="forecast"></h2></p>
              <h3><p><label for="LB">Lower Bound</label>
                <input type="number" id="LB" name="LB"> 
              </p><p>
                <label for="UB">Upper Bound</label>
                <input type="UB" id="UB" name="UB">
            </p></h3>

            <p><h3><label for="fill">Target Fill Rate</label>
                <input type="fill" id="fill" name="fill"></h3></p>
            
            <p><h1><input type="submit" ></h1></p>
        </div>
          </div>
          </form>
    </body>
     
</html>
